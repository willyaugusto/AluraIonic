<ion-view>
    <ion-nav-title>Carro Escolhido</ion-nav-title>
    <ion-content>
        <div class="card">
            <div class="item item-divider">
                Carro Escolhido
            </div>
            <div class="item item-text-wrap">
                {{carroEscolhido.nome}} - R{{carroEscolhido.preco | currency}}

                <ul class="list">
                    <li class="item item-toggle" ng-repeat="acessorio in listaDeAcessorios">
                        {{acessorio.nome}} - R{{acessorio.preco | currency }}
                        <label class="toggle toggle-assertive">
                            <input type="checkbox" ng-model='isMarcado' 
                                ng-click="mudou(acessorio, isMarcado)" >
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </li>
                </ul>

            </div>
            <div class="item item-divider">
                 Total: R{{carroEscolhido.preco | currency }}
            </div>
        </div>
        <a class="button button-positive button-full" href="#finalizarpedido/{{carroEscolhido}}">Finalizar Pedido</a>
    </ion-content>
</ion-view>
