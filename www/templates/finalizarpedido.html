<ion-view>
    <ion-nav-title>Estamos quase lá</ion-nav-title>
    <ion-content>
        <div class="card">
            <div class="item item-divider">
                <h2>{{carroFinalizado.nome}}</h2>
                <h3>R{{carroFinalizado.preco | currency}}</h3>
            </div>
            <div class="item item-text-wrap">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Nome Completo</span>
                    <input type="text">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Endereço</span>
                    <input type="text">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Email</span>
                    <input type="text">
                </label>
            </div>
            <a class="button button-positive button-full" ng-click="finalizarPedido()">Finalizar Pedido</a>
    </ion-content>
</ion-view>
